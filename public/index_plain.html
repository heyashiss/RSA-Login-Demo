<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plain Login (demo)</title>
</head>
<body>
  <h1>Plain Login (POST in cleartext)</h1>
  <form id="plainForm" method="post" action="/login-plain">
    <label>Username: <input name="username" /></label><br />
    <label>Password: <input name="password" type="password" /></label><br />
    <button type="submit">Login (plain)</button>
  </form>
  <p>Use Wireshark to capture the POST body and observe the password in cleartext.</p>
</body>
</html>
